{% extends 'polls/base.html' %}
{% block main_content %}
    <h4>{{contact.forename}} {{contact.surname}}</h4>
    <h6>Address: {{contact.address}}</h6>
    <h6>Phone: {{contact.phone}}</h6>
    <h6>Email: {{contact.mail}}</h6>
    <a class="btn" href = {% url "polls:contacts" %}>Back to contacts</a>
{% endblock %}
