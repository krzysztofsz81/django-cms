{% extends 'polls/base.html' %}
{% block main_content %}
    <div class="text-left">
        <b>Questions list:</b>
        {% if latest_questions %}
            <ul>
                {% for question in latest_questions %}
                    <li>
                        <a href = {% url "polls:detail" question.id %}>
                            <b>{{question.question_text}}</b>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You don't have any questions. Please add some. </p>
        {% endif %}
    </div>
{% endblock %}
